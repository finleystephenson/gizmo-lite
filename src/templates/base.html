<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Flashcard Generator{% endblock %}</title>

    <!-- Tailwind CSS CDN - provides utility classes for styling -->
    <!-- For students: Tailwind lets you style elements using class names like "bg-blue-600" -->
    <!-- No need to write custom CSS files - just add classes to HTML elements -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header section with app title and navigation -->
    <!-- For students: This header appears on every page that extends this template -->
    <header class="bg-blue-600 text-white p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">AI Flashcard Generator</h1>
            <!-- Navigation links -->
            <!-- For students: These links are always visible for easy navigation -->
            <nav class="flex gap-4">
                <a href="/decks" class="text-white hover:text-gray-200 font-semibold transition-colors">
                    My Decks
                </a>
                <a href="/stats" class="text-white hover:text-gray-200 font-semibold transition-colors">
                    Statistics
                </a>
            </nav>
        </div>
    </header>

    <!-- Flash messages section -->
    <!-- For students: Flask's flash() function stores messages in the session -->
    <!-- get_flashed_messages() retrieves them with category (success, error, info) -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="max-w-4xl mx-auto px-4 pt-4">
                {% for category, message in messages %}
                    <!-- Color coding based on message category -->
                    <!-- For students: Different categories get different background colors -->
                    <div class="{% if category == 'success' %}bg-green-100 text-green-800 border-green-400{% elif category == 'error' %}bg-red-100 text-red-800 border-red-400{% else %}bg-blue-100 text-blue-800 border-blue-400{% endif %} border px-4 py-3 rounded-md mb-2 relative" role="alert">
                        <span class="block sm:inline">{{ message }}</span>
                        <!-- Close button -->
                        <!-- For students: onclick removes the message from the DOM -->
                        <button type="button"
                                class="absolute top-0 bottom-0 right-0 px-4 py-3"
                                onclick="this.parentElement.remove()">
                            <span class="text-xl">&times;</span>
                        </button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <!-- Main content area -->
    <!-- For students: The block content below is a Jinja2 placeholder -->
    <!-- Child templates will fill this block with their specific content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
