<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AI Flashcard Generator{% endblock %}</title>

    <!-- Tailwind CSS CDN - provides utility classes for styling -->
    <!-- For students: Tailwind lets you style elements using class names like "bg-blue-600" -->
    <!-- No need to write custom CSS files - just add classes to HTML elements -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Header section with app title and navigation -->
    <!-- For students: This header appears on every page that extends this template -->
    <header class="bg-blue-600 text-white p-4">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">AI Flashcard Generator</h1>
            <!-- Navigation links -->
            <!-- For students: These links are always visible for easy navigation -->
            <nav class="flex gap-4">
                <a href="/decks" class="text-white hover:text-gray-200 font-semibold transition-colors">
                    My Decks
                </a>
                <a href="/stats" class="text-white hover:text-gray-200 font-semibold transition-colors">
                    Statistics
                </a>
            </nav>
        </div>
    </header>

    <!-- Main content area -->
    <!-- For students: The block content below is a Jinja2 placeholder -->
    <!-- Child templates will fill this block with their specific content -->
    <main class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
